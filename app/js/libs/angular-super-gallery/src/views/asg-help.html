<ul>
	<li>SPACE : forward</li>
	<li>RIGHT : forward</li>
	<li>LEFT : backward</li>
	<li>UP / HOME : first</li>
	<li>DOWN / END : last</li>
	<li>ENTER : toggle fullscreen</li>
	<li>ESC : exit</li>
	<li>p : play/pause</li>
	<li>t : change transition effect</li>
	<li>m : toggle menu</li>
	<li>s : toggle image size</li>
	<li>c : toggle caption</li>
	<li>h : toggle help</li>
</ul>
