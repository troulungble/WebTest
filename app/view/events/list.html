<div class="main-container" ng-controller="EventsController">
    <div class="container backgroundImage">
        <div class="row">
            <div class="page-header" ng-show="!eventsBanner">
                活動花絮
            </div>
            <img class="banner" src="{{eventsBanner}}" ng-show="eventsBanner"/>
            <div clas="col-md-12">
                <div class="well main-well col-md-12">
                    <div class="well sub-well col-md-12">
                        <div class="content">
                            <div class="col-md-12">
                                <div class="well col-md-3 event-cell" ng-repeat="event in eventsList | orderBy:['-date','-id']">
                                    <a title="{{event.name}}" href="#!/events/details/{{event.id}}">
                                        <img class="event-image" src="{{event.imageUrl}}">
                                    </a>
                                    <div class="one-line-text">
                                        {{event.name}}
                                    </div>
                                    <div class="date-2" style="margin-bottom: 0px">
                                        {{event.date}}
                                    </div>
                                </div>
                                <div class="col-md-12 center">
                                    <button type="buttom" class="btn btn-warning" ng-click="loadMore()">載入更多</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
