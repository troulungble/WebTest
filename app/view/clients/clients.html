<div class="main-container" ng-controller="ClientsController">
    <div class="container backgroundImage">
        <div class="row">
            <div class="page-header" ng-show="!clientsBanner">
                客戶專區
            </div>
            <img class="banner" src="{{clientsBanner}}" ng-show="clientsBanner"/>
            <div clas="col-sm-12">
                <div class="well main-well col-sm-12" style="right:5px;">
                    <div class="well sub-well">
                        <div class="content ">
                            <table class="clientsTable">
                                <tr>
                                    <td class="">
                                        <p ng-repeat="desc in clientsDescription.text">
                                            {{desc}}
                                        </p>
                                    </td>
                                    <td rowspan="2" style="width: 40%;" >
                                        <div class="image-vertical-card">
                                            <div ng-repeat="imgRight in clientsDescription.imagesRight">
                                                <br ng-show="$index>0">
                                                <img ng-src="{{imgRight}}" />
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                                <tr ng-show="clientsDescription.imagesBottom.length>0">
                                    <td>
                                        <div>
                                            <asg-image data-id="clientsGallery" data-options="clientsGalleryOptions" data-items="clientsDescription.imagesBottom">
                                                <asg-modal data-visible="false"></asg-modal>
                                                <asg-thumbnail class="clients-asg-thumbnail"></asg-thumbnail>
                                            </asg-image>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
