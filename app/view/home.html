<div class="main-container" ng-controller="HomeController">
    <div class="container backgroundImage" style="padding-top: 20px;">
        <div class="row">
            <div class="col-sm12">
                <div class="well main-well col-sm-12">
                    <div class="well sub-well col-sm-12">
                        <div class="content col-sm-12">
                            <div ng-show="home.images.length>0" class="homeGalleryDiv">
                                <asg-image data-id="homeGallery" data-options="homeGalleryOptions" data-items="home.images">
                                    <asg-modal data-visible="false" style="margin: 20px"></asg-modal>
                                </asg-image>
                            </div>
                        </div>
                        <div class="homeTable">
                            <table class="col-sm-12">
                                <tr>
                                    <td style="padding-right: 20px;height:220px" class="col-sm-8">
                                        <div class="header">
                                            最新消息
                                            <a class="header-more float-right" title="最新消息" href="#!/news/list">更多 >></a>
                                        </div>
                                        <div id="newsContent">
                                        </div>
                                    </td>
                                    <td rowspan="2" class="col-sm-4">
                                        <div class="header">
                                            Facebook 專頁
                                        </div>
                                        <div class="center">
                                            <div class="fb-page" data-href="https://www.facebook.com/%E9%A6%99%E6%B8%AF%E9%A2%A8%E7%81%AB%E5%A0%82%E5%9C%8B%E8%A1%93%E6%8B%B9%E6%9C%83-719559088143277/" data-tabs="timeline" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/%E9%A6%99%E6%B8%AF%E9%A2%A8%E7%81%AB%E5%A0%82%E5%9C%8B%E8%A1%93%E6%8B%B9%E6%9C%83-719559088143277/" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/%E9%A6%99%E6%B8%AF%E9%A2%A8%E7%81%AB%E5%A0%82%E5%9C%8B%E8%A1%93%E6%8B%B9%E6%9C%83-719559088143277/">香港風火堂國術拹會</a></blockquote></div>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding-top:10px;padding-right: 20px;" class="col-sm-8">
                                        <div class="header">
                                            最新活動花絮
                                            <a class="header-more float-right" title="活動花絮" href="#!/events/list">更多 >></a>
                                        </div>
                                        <div clas="col-sm-12">
                                            <div class="well home-event-cell col-sm-3" ng-repeat="event in home.events | orderBy:['-date','-id']">
                                                <a title="{{event.name}}" href="#!/events/details/{{event.id}}">
                                                    <img class="home-event-image" src="{{event.imageUrl}}">
                                                </a>
                                                <div class="one-line-text">
                                                    {{event.name}}
                                                </div>
                                                <div class="date-2" style="margin-bottom: 0px">
                                                    {{event.date}}
                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
